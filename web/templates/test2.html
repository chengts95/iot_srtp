<script type="text/javascript"> 	    
 

  dom = document.getElementById("ID002.NAME");
  dom.childNodes[0].innerHTML=group_name;
   	ws = new WebSocket("ws://" + window.location.host + "/ws");
    ws.onmessage = function(evt) {
     	var msg = evt.data;
        if (msg=="Connected"){
            return;
        }
        
     	var objresponse = JSON.parse(msg);
         for (var a in objresponse){
              dom = document.getElementById(a);
              if(isNaN(objresponse[a].value)){
   	  	         dom.childNodes[0].innerHTML=objresponse[a].value;
	   }else{
		   
		   dom.childNodes[0].innerHTML=Number(objresponse[a].value).toFixed(0);
		   
	   }
            
             
             
         }
 	   
 };   
 	 
ws.onopen = function() {
 	 //  ws.send("new Client ON");
};
function request(){
    
    ws.send("ID002");
}
  setInterval(request,1000);
